<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Rock - Paper - Scissors</h1>
        <p>(Totally not just another rock paper scissors game)</p>
      </div>
      <div class="controls">
        <div class="btn">
          <img src="assets/images/hand-rock-regular.svg" alt="Rock icon" />
        </div>
        <div class="btn">
          <img src="assets/images/hand-paper-regular.svg" alt="Paper icon" />
        </div>
        <div class="btn">
          <img
            src="assets/images/hand-scissors-regular.svg"
            alt="Scissors icon"
          />
        </div>
      </div>
    </div>
  </body>
</html>
