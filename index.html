<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Rock - Paper - Scissors</h1>
        <p>(Totally not just another rock paper scissors game)</p>
      </div>
      <div class="controls">
        <div class="btn" data-type="rock">
          <img src="assets/images/hand-rock-regular.svg" alt="Rock icon" />
        </div>
        <div class="btn" data-type="paper">
          <img src="assets/images/hand-paper-regular.svg" alt="Paper icon" />
        </div>
        <div class="btn" data-type="scissors">
          <img
            src="assets/images/hand-scissors-regular.svg"
            alt="Scissors icon"
          />
        </div>
      </div>
      <div class="message"></div>
      <div class="scoreboard">
        <table>
          <thead>
            <tr>
              <th colspan="2">Scoreboard</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Player</td>
              <td>CPU</td>
            </tr>
            <tr>
              <td class="player-score">0</td>
              <td class="computer-score">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
